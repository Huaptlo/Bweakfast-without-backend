<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalenterisovellus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Pieni Kalenterisovellus</h1>
    <form id="note-form">
        <label for="date">Valitse päivämäärä:</label>
        <input type="date" id="date" name="date" required>
        <label for="name">Nimesi:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-zÅÄÖåäö]+" title="Vain kirjaimia sallittu" required>
        <button type="submit">Lisää</button>
    </form>
    <h2>Nykyinen ja ensi viikko:</h2>
    <div id="calendar-grid" class="calendar-grid"></div>
</body>
</html>
